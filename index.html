<!DOCTYPE html>
<html>
<head>
    <title>Super Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/redketchup.zip">
</head>
<body>
<div class="quiz-container" id="quiz">
    <div class="quiz-header">
        <h2 id="question"></h2>
        <ul>
            <li>
                <input class="answer" type="radio" name="answer" id="a">
                <label for="a" id="optionA"></label>
            </li>
            <li>
                <input class="answer" type="radio" name="answer" id="b">
                <label for="b" id="optionB"></label>
            </li>
            <li>
                <input class="answer" type="radio" name="answer" id="c">
                <label for="c" id="optionC"></label>
            </li>
            <li>
                <input class="answer" type="radio" name="answer" id="d">
                <label for="d" id="optionD"></label>
            </li>
        </ul>
    </div>
    <button id="submit">Submit</button>
</div>
    <script src="script.js"></script>
</body>

</html>
